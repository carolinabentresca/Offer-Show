<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Inicio Sesión</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span><span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">OfferShow</a>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <br><br>
                    <form th:action="@{/login}" method="post">
                        <div th:if=${param.error}>
                            <div class="alert alert-danger">¡¡Datos inválidos!!</div>
                        </div>
                        <div th:if=${param.logout}>
                            <div class="alert alert-info">¡¡Cerró sesión correctamente!!</div>
                        </div>
                        <div class="form-group">
                            <label  for="username">Username</label> 
                            <input id="username"  name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Ingrese su Username">
                        </div>
                        <div class="form-group">
                            <label  for="password">Password</label> 
                            <input id="password" type="password"  name="password" class="form-control" required autofocus="autofocus" placeholder="Ingrese su Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-info" name="login-submit" id="login-submit" value="Iniciar sesión" />                    
                        </div>
                    </form>
                    <div class="form-group">
                        <span>No tienes una cuenta? <a th:href="@{/registro}">Regístrate Aquí</a></span>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </body>
</html>
